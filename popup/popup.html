<!DOCTYPE html>
<html>
<head>
  <title>AutoScroller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #toggleButton.enabled {
      background-color: green;
      color: white;
    }
    #toggleButton.disabled {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>AutoScroller</h1>
  <button id="toggleButton" class="disabled">Enable AutoScroll</button>
</body>
<script src="popup.js"></script>
</html>
